{% extends "example/base.html" %}
{% load static %}
{% load netvis_extras %}
{% block script_header %}
  <link rel="stylesheet" href="{% static 'netvis/css/netvis.css' %}" />
  {% load_netvis_js %}
{% endblock script_header %}
{% block content %}
<div class="jumbotron text-center">
  <h1>{{ object.title }}</h1>
  <h2><a href="/">back</a></h2>
</div>
  
<div class="container">
    <div id="annotationcontent">
      {{ object.text }}
      
    </div>
    <script src="{% static 'netvis/js/netvis-simple.js' %}"></script> 
    <div id="visualization"></div>
    
    <script type="text/javascript">
      const graphUrl = "{% url 'netvis:graph' app_name='example' model_name='mytext' pk=object.id %}"
      showGraph(graphUrl, "visualization")
    </script>
    
</div>
{% endblock content %}
